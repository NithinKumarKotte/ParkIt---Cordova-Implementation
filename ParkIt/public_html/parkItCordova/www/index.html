<html>
    <head>
        <title>Park It</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="parkit.css"/>

        <script type="text/javascript" src="parit.js"></script>
        <script type="text/javascript" src ="cordova.js"></script>
    </head>
    <body onload="init()">
        <div id ="navbar">
            <button id ="park" onclick="setparkinglocation()">park</button>
            Park It
            <button id="retrieve" onclick="getparkinglocation()">Find</button>
        </div>
        <div id="container">
            <div id="instruction">
                <p>Click the park button to set the parking location</p>
                 <p>Click the Find button to set the parking location</p>
                 <p style ="text-align: center"><button id="gotIt" onclick="setCss('instruction', 'display', 'none')">Got it </button></p>
            </div>
            <div id="map"></div>
            <div id="directions"></div>
        </div>
    </body>
</html>
